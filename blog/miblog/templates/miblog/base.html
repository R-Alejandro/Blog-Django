{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'miblog/styles.css' %}">
    <title>{% block title %}{% endblock %}</title>
    
</head>
<body> 
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <img src="{% static 'miblog/img/t.png' %}" width="90px" alt="Logo">
          <button class="navbar-toggler navbar-dark bg-dark" type="button" data-toggle="collapse" data-target=".collapse">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'miblog:index' %}">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'miblog:prog' 1 %}">Programaci√≥n</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'miblog:prog' 2 %}">Pixel Art</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <!--end navigation-->
    <!--start home section-->
    <div class="sld">
      <div class="container">
        <div class="row">
          <div class="col-sm-8">
            {% block banner %}{% endblock %}
          </div>
        </div>
      </div>
    </div>
    <!--display blogs-->
    <div class="container">
      <br> <br>
      <div class="row">
        <div class="col">
          {% block blogs%}{% endblock %}
        </div>
      </div>
      <br>
      {% block msgpost %}{% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
